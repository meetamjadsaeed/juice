<!doctype html>
<html class="has-no-js has-no-touch" lang="en">
<head>
    <!-- Meta data -->
    <meta charset="utf-8" />

    <meta name="description" content="">
    <meta name="keywords" content="" />

    <!-- Page title -->
    <title>Juice - Components: Confirm</title>

    <!-- Webfonts and icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Oswald">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="../../public/css/juice.min.css">
</head>

<body>
    <!-- Header -->
    <header><p>&nbsp;</p></header>

    <!-- Main -->
    <main>
        <div class="container">
            <h1>Confirm</h1>
            <hr />
            <ul class="breadcrumb">
                <li><a href="../../index.html">Juice</a></li>
                <li><a href="../components/index.html">Components</a></li>
                <li>Confirm</li>
            </ul>
            <hr class="has-huge-element-spacing" />

            <button class="button--block is-huge is-fullwidth js-trigger-dialog-confirm">Confirm</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="is-center-aligned"><a href="#" class="scroll-to-top">Top</a></p>
    </footer>

    <!-- Scripts -->
    <script src="//unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="../../public/scripts/juice.min.js"></script>

    <!-- Juice components -->
    <script>
        var $confirm = document.querySelector('.js-trigger-dialog-confirm');

        $confirm.addEventListener('click', function() {
            var confirm = new Confirm({
                heading: '<h3>Confirm</h3>',
                text: 'Are you sure you want to visit Google?',
                callbackCancel: function() {
                    confirm.close();
                },
                callbackContinue: function() {
                    window.location.href = 'http://google.com';
                }
            });
        });
    </script>
</body>
</html>
